<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCart</title>
  <link rel="website icon" type="svg" href="thumbnail1.svg">
  


  <style>
    p, button {
      margin: 0;
      font-family: New Century Schoolbook, TeX Gyre Schola, serif;

    }
    p:hover{
      cursor: default;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: azure;

      border: 1px solid;
    }
    .left_div img{
      width: 80px;
      height: 80px;
      border: 1px solid;
      display: block;
      border-radius: 40px;
      
    }
    .right_div button{
      padding: 10px 15px;
      border: 1px solid;
      display: block;
      border-radius:5px;
      box-shadow: 3px 2px 3px rgba(0, 0, 0, 0.40);
      
    }
    .right_div button:hover{
    
     background-color: #F5E7DE;
      
    }
    .right_div button:active{
      box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
 
   }

    .right_div{
      display: flex;
      gap: 10px;
     
    }

    .center_div p{
      text-align: center;
    }

    .center_div .title {
      letter-spacing: 5px;
      font-size: 50px;
    }

    .center_div .slogan {
      font-weight: 400;
      letter-spacing: 5px;
      font-size: 20px;
    }

    nav{
      display: flex;
      justify-content: space-evenly;

      margin-top: 50px;
    }
    
    nav button {
      padding: 10px 20px;
      box-shadow: 3px 2px 3px rgba(0, 0, 0, 0.40);
      font-size: 14px;
      background-color: #F2BFA4;


    }

   nav button:hover{
    background-color: #F5E7DE;
     
   }
   nav button:active{
     box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
  
    
  }

    nav {
      display: flex;
      
    }

    main {
      display: flex;
      flex-direction: column;

      margin-top: 30px;
    }

    main .sale_div {
      display: flex;
      justify-content: center;
    }

    main .sale_div img{
      width: 1400px;
      height: 300px;
      object-fit: cover;
      display: flex;
      border-radius: 10px;
      
    }

    main .product_div {
      position: relative;
      display: flex;
      justify-content: space-evenly;
      align-items: none;

      margin-top: 50px;
    }


    main .product_div img {
      width: 300px;
      height: 300px;
      border-radius: 10px;

      object-fit: cover;
    }

    main .product_div img:hover {
      height: 300px;
     

    }

    main .product_div p, a {
      text-align: center;
      color: black;
      text-decoration: none;

      margin-bottom: 5px;
    }

    main .product_div 
    .cars_div,
    .cellphones_div, 
    .shoes_div {
      border-radius: 10px;
      padding: 5px;
      transition: background-color 0.5s;


    }

    main .product_div 
    .cars_div:hover,
    .cellphones_div:hover, 
    .shoes_div:hover {
      background-color: #F2BFA4;

    }





  </style>
</head>
<body style="background-color: #F5E7DE;">
  <header style="background-color: #F2BFA4;">
    <div class="left_div">
      <img src="thumbnail1.svg" alt="">
    </div>

    <div class="center_div">
      <p class="title">SwiftCart</p>
      <p class="slogan">Your Perfect Fit Awaits</p>
    </div>

    <div class="right_div">
      <button class="login_bt">
        Login
      </button>
      
      <button class="sign_bt">
        Sign up
      </button>
    </div>
  </header>

  <nav>
    <a href="index.html">
       <button class="home_bt">
        HOME
      </button>
    </a>
   
    <a href="product_cars.html">
      <button class="product_bt">
        PRODUCT
      </button>
    </a>
    
    <a href="about_us.html">
      <button class="about_bt">
        ABOUT US
      </button>
    </a>

  </nav>

  <main>
    <div class="sale_div">
      <img src="thumbnail5.jpg" alt="">
    </div>

    <div class="product_div">
      <a href="product_cars.html">
        <div class="cars_div">
          <p>Cars</p>
          <img src="thumbnail2.png" alt="">
        </div>
      </a>
      
      <a href="product_cellphones.html">
        <div class="cellphones_div">
          <p>Smartphones</p>
          <img src="thumbnail3.png" alt="">
        </div>
      </a>

      <a href="product_shoes.html">
        <div class="shoes_div">
          <p>Shoes</p>
          <img src="thumbnail4.png" alt="">
        </div>
      </a>
      
    </div>
  </main>
  


  
  
</body>
</html>
