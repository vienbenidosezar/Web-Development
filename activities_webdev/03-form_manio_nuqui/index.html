<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main{
      display: flex;
      flex-direction: column;
    }
    .name_div{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <main>
    <div class="inner_div">
      <form action="">
        <div class="name_div">
          <div class="name lastName">
            <label for="fullName">Last Name</label>
            <input type="text" name="lastName" required>
          </div>
  
          <div class="name firstName">
            <label for="name firstName">First Name</label>
            <input type="text" name="firstName" required>
          </div>
  
          <div class="name middleName">
            <label for="name middleName">Middle Name</label>
            <input type="text" name="middleName" required>
          </div>
  
        </div>
  
        <div class="email_div">
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>
  
        <div class="password_div">
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>
  
        <div class="gender__div">
          <div class="gender_title">
            <label for="gender">Gender</label>
          </div>

          <div class="gender_inner">
            <input type="radio" id="g1"><label for="g1">Male</label>
    
            <input type="radio" id="g2"><label for="g2">Female</label>

            <input type="radio" id="g4"><label for="g3">Other</label>
          </div>
  
        </div>

        <div class="birthdate_div">
          <label for="date">Date of birth</label>
          <input type="date" name="password" required>
        </div>

        <div class="interest__div">
          <div class="interest_title">
            <label for="interest">Interest</label>
        </div>

          <div class="interest_inner">
            <input type="checkbox" id="c1"><label for="c1">Reading</label>
    
            <input type="checkbox" id="c2"><label for="c2">Sports</label>

            <input type="checkbox" id="c3"><label for="c3">Music</label>

            <input type="checkbox" id="c4"><label for="c4">Travel</label>
          </div>
  
        </div>

        <div class="country__div">
          <div class="country_title">
            <label for="country">Country</label>
          </div>

          <div class="Country_inner">  
              
              <li><input type="checkbox" id="c1"><label for="c1">Philippines</label></li>
      
              <li><input type="checkbox" id="c2"><label for="c2">Malaysia</label></li>

              <li><input type="checkbox" id="c3"><label for="c3">Hongkong</label></li>
          

          </div>
  
        </div>

        <div class="profile__div">
          <div class="profile_title">
            <label for="interest">Profile</label>
            <input type="file" name="file" required>

          </div>

          <div class="comment_div">
            <h2>Comment Here!!</h2>
            <textarea id="comment" placeholder="Add your comment here..."></textarea><br>
            
        </div>

        <div>
          <button onclick="submitComment()">SUBMIT</button>
        </div>

        

      </form>
      
    </div>
  </main>
  
</body>
</html>
