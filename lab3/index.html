<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="index.css">
  <style>
    main{
      display: flex;
      flex-direction: column;
      
    }
    .name_div{
      display: flex;
      flex-direction: column;
    }
    .inner_div{
      height: 800px;
      width: 500px;
      border: solid;
      border-width: 3px;
      padding-top: 20px;
      margin-left: 500px;
      padding-left: 20px;
      padding-right: 20px;
      
    
    }
    .head{
      margin-bottom: 30px;
      margin-left: 75px;
      font-size: 28px;
    }
    .lastName{
      margin-bottom: 20px;
    }
    .firstName{
      margin-bottom: 20px;
    }
    
    .middleName{
      margin-bottom: 20px;
    }
    .email_div{
      margin-bottom: 20px;
    }
    .password_div{
      margin-bottom: 20px;
    }
    .gender_inner{
      margin-bottom: 20px;
    }
    .birthdate_div{
      margin-bottom: 20px;
    }
    .interest__div{
      margin-bottom: 20px;
    }
    .country__div{
      margin-bottom: 20px;
    }
    .profile_title{
      margin-bottom: 45px;
    }
    .comment_div{
      margin-bottom: 50px;
      
    }
  </style>
</head>
















<body>
  <main>
    <div class="inner_div">
      <form action="">

        <div class="head">
          <label for="header">PERSONAL INFORMATION</label>
          
        </div>
        <hr>
        
        <div class="name_div">
          <div class="lastName">
            <label for="fullName">LAST NAME:</label>
            <input type="text" name="lastName" required>
          </div>
  
          <div class="firstName">
            <label for="name firstName">FIRST NAME:</label>
            <input type="text" name="firstName" required>
          </div>
  
          <div class="middleName">
            <label for="name middleName">MIDDLE NAME:</label>
            <input type="text" name="middleName" required>
          </div>

        
  
        </div>
        <hr>

  
        <div class="email_div">
          <label for="email">EMAIL:</label>
          <input type="email" name="email" required>
        </div>
  
        <div class="password_div">
          <label for="password">PASSWORD:</label>
          <input type="password" name="password" required>
        </div>

        <hr>
  
        <div class="gender__div">
          
          <div class="gender_inner">
            <label for="gender" class="Gender">GENDER:</label>
            
          
            <input type="radio" id="g1"><label for="g1">MALE</label>
    
            <input type="radio" id="g2"><label for="g2">FEMALE</label>

            <input type="radio" id="g4"><label for="g3">OTHER</label>
          </div>
  
        </div>

        <div class="birthdate_div">
          <label for="date">DATE OF BIRTH:</label>
          <input type="date" name="password" required>
        </div>

        <div class="interest__div">
          <div class="interest_title">
            <label for="interest">INTEREST:</label>
        </div>

          <div class="interest_inner">
            <input type="checkbox" id="c1"><label for="c1">Reading</label>
    
            <input type="checkbox" id="c2"><label for="c2">Sports</label>

            <input type="checkbox" id="c3"><label for="c3">Music</label>

            <input type="checkbox" id="c4"><label for="c4">Travel</label>
          </div>
  
        </div>

        <div class="country__div">
          <div class="country_title">
            <label for="country">COUNTRY:</label>
          </div>

          <div class="Country_inner">

            
              
              <li><input type="checkbox" id="c1"><label for="c1">Philippines</label></li>
      
              <li><input type="checkbox" id="c2"><label for="c2">Malaysia</label></li>

              <li><input type="checkbox" id="c3"><label for="c3">Hongkong</label></li>
          

          </div>
  
        </div>

        <div class="profile__div">
          <div class="profile_title">
            <label for="interest">PROFILE:</label>
            <input type="file" name="file" required>

          </div>

          <div class="comment_div">
            <h2>COMMENT HERE!!</h2>
            <textarea id="comment" placeholder="Add your comment here..."></textarea><br>
            
        </div>

        <div>
          <button onclick="submitComment()">SUBMIT</button>
        </div>

        

      </form>
      
    </div>
  </main>
  
</body>
</html>
